{% extends "base.html" %}


{% block app_content %}
    <h1>Breakfast Burritos We've Reviewed</h1>
    {% if chart_div %}
        {{ chart_div|safe }}
    {% endif %}
    {% for restaurant in restaurants %}
        <h3><a href={{ url_for('restaurant', restaurant_name= restaurant.restaurant_name) }}>{{ restaurant.restaurant_name }}</a> - {{ restaurant.overall_score }}</h3>
    {% endfor %}
{% endblock %}
