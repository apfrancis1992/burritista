{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Burrito Banter</h1>
    <table id="data" class="table table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Location</th>
            <th>Banter</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          {% for banter in banters %}
            <tr>
                <td>{{ banter.date.strftime('%Y-%m-%d') }}</td>
                <td>{{ banter.location }}</td>
                <td>{{ banter.banter }}</td>
                <td><a href="{{ url_for('admin_banter_edit', id = banter.id) }}">Edit</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock %}
